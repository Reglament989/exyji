name: Build
on: [push]
jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '15.0.2'
    - uses: subosito/flutter-action@v1
      with:
        channel: beta
    - run: flutter pub get
    # - run: flutter test
    - run: flutter build apk --split-per-abi
    # - run: flutter build ios --release --no-codesign
